<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>
        ImportCourse
    </title>
    <link href="../lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="../lib/tmptJs/dist/css/tmptJs.css" rel="stylesheet" />
    <link href="../css/style.css" rel="stylesheet" />
</head>
<body>
    <div class="row">
        <div class="col-md-12" style="height:100px;"></div>
        <div id="menu" class="col-md-3">
            <ul class="list-group tmpt-load">
                <li class="list-group-item" tmpt-each="Name">
                    {{$value}}
                </li>
            </ul>
        </div>
        <div id="importcourse" class="jyTableView col-md-9">
            <div>
                <button type="button" id="search">查询</button>
                <button type="button" id="submit">导入</button>
            </div>
            <div class="e-ext">
                <div id="batchset">
                    <span>设置</span>
                    <div>
                        <form role="form">

                            <div id="portalId" class="form-group">
                                <label for="name">选择平台</label>
                                <select class="form-control tmpt-load-hide">
                                    <option tmpt-each="$list" value="{{href}}">{{text}}</option>
                                </select>
                            </div>
                            <div id="platformId" class="form-group">
                                <label for="name">选择访问平台</label>
                                <select class="form-control tmpt-load-hide">
                                    <option tmpt-each="$list" value="{{href}}">{{text}}</option>
                                </select>
                            </div>
                            <div id="channelId" class="form-group">
                                <label for="name">选择频道</label>
                                <select class="form-control tmpt-load-hide">
                                    <option tmpt-each="$list" value="{{href}}">{{text}}</option>
                                </select>
                            </div>
                        </form>

                    </div>
                </div>
                <div id="search-group">
                    <span>查询</span>
                    <div class="row">
                        <input class="form-control form-filter input-sm col-md-3" name="Name" type="text">
                    </div>

                </div>
                <div style="clear:left;">
                </div>
            </div>
            <div id="DataTables_Table_1_wrapper" class="dataTables_wrapper dataTables_extended_wrapper dataTables_extended_wrapper no-footer">
                <div class="tablewrap">
                    <table class="table table-striped table-bordered table-hover cell-border y_datatable stripe row-border order-column dataTable no-footer" cellspacing="0" width="100%" id="DataTables_Table_1" role="grid" aria-describedby="DataTables_Table_1_info">
                        <thead id="courseHeader">
                            <tr role="row" class="heading">
                                <th class="sorting_disabled" style="width:2em;">
                                    <div class="checker">
                                        <span>
                                            <input class="y_batchcheckbox" type="checkbox">
                                        </span>
                                    </div>
                                </th>
                                <th tmpt-each="HeadList" style="width:60px" title="{{Name}}" class="sorting_desc" rowspan="1" colspan="1" aria-label="{{Name}}">
                                    {{Name}}
                                </th>
                            </tr>
                        </thead>
                        <tbody id="courseBody">
                            <tr tmpt-each="DataList" role="row" class="odd" style="height: 49px;">
                                <td>
                                    <div class="checker">
                                        <span>
                                            {{getIndex($index,$last.Page,$last.Rows)}} <input tmpt-bind="{{key($value,$index,$last.Page,$last.Rows)}}" class="row-check" type="checkbox" t-checked={{getCheck($index,$last.Page,$last.Rows)}}>
                                        </span>
                                    </div>
                                </td>
                                <td tmpt-each="$last.HeadList" class="sorting_1">
                                    {{get($last,Code)}}
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="row">
                    {{tablePaging($tmptid,Page,Rows,Count)}}
                    <div class="col-md-4">
                        <div class="dataTables_length" id="DataTables_Table_1_length">
                            <label>
                                显示 <select name="DataTables_Table_1_length" tmpt-select="{{Rows}}" aria-controls="DataTables_Table_1" class="form-control input-xsmall input-sm input-inline">
                                    <option value="2">
                                        2
                                    </option>
                                    <option value="10">
                                        10
                                    </option>
                                    <option value="20">
                                        20
                                    </option>
                                    <option value="50">
                                        50
                                    </option>
                                    <option value="100">
                                        100
                                    </option>
                                    <option value="150">
                                        150
                                    </option>
                                    <option value="-1">
                                        All
                                    </option>
                                </select>
                                项结果
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="../lib/jquery/dist/jquery.min.js"></script>
    <script src="../lib/tether/dist/js/tether.js"></script>
    <script src="../lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="../lib/tmptJs/dist/js/tempJs.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/tool.js"></script>
    <script src="../js/main.js"></script>
</body>
</html>
