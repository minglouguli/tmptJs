<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Index</title>
    <link href="lib/tmptJs/dist/css/tmptJs.css" rel="stylesheet" />
    <link href="lib/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
</head>
<body>
    
    <header tmpt-m id="head">
        <div class="tmpt-load">
            <h2 class="text-sm-left">{{Title}}</h2>
            <p><span>{{Description}}</span></p>
        </div>
    </header>
    <div tmpt-m id="body">
        <div class="tmpt-load">
            <h2 class="text-sm-left">{{id}}</h2>
            <p><span>{{message}}</span></p>
            <form class="form-control">
                <ul class="list-group">
                    <li class="list-group-item" tmpt-each="list">
                        <label class="col-form-label">{{$index}}:</label>
                        <input type="text" class="form-text" placeholder="{{$value}}" />
                    </li>
                </ul>
            </form>
        </div>
    </div>

    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>  
    <script src="js/site.js"></script>
    <script>
        $dom.loadJs(
            "",
            "",
            "");
       // $dom.addData("", data);
       
    </script>
</body>
</html>
